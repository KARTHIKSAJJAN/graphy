        <div class="app-main" id='recogniseAppMain'>
            <div class="main-header-line">
                <h1>Recognise Equation -> Plot Graph</h1>
                <div class="action-buttons">
                    <button class="menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="main-content-container">
                <div class="main-content-wrapper big">
                    <div class="main-content">
                        <div class="main-content-header">
                            <h2>Capture the equation here</h2>
                        </div>
                        <div class="main-content-data">
                            <div class="camera-container">
                                <div class="camera-top">
                                    <div class="zoom"></div>
                                    <div class="mode-changer"></div>
                                    <div class="sides"></div>
                                    <div class="range-finder"></div>
                                    <div class="focus"></div>
                                    <div class="red"></div>
                                    <div class="view-finder"></div>
                                    <div class="flash">
                                        <div class="light"></div>
                                    </div>
                                </div>
                                <div class="camera-mid">
                                    <div class="sensor"></div>
                                    <div class="lens"></div>
                                </div>
                                <div class="camera-bottom"></div>
                            </div>
                            <canvas id="canvas" style="display:none;height:100%;width:400px;"></canvas>
                        </div>
                        <button id='startCameraButton'>Start Camera and Recognise the Equation</button>
                    </div>
                    <div class="main-content" style="margin-top:16px;">
                        <div class="main-content-header">
                            <h2>Recognition Panel</h2>
                            <span>Image to Equation</span>
                        </div>
                        <div style='width:100%'>
                            <table id='recognitionPanelTable'>
                                <tr>
                                    <td style="width:15%;">Equation:</td>
                                    <td style="text-align:center;" id='recognitionPanelEquation'>-</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="main-content-wrapper small">
                    <div class="main-content" style="height:100%;">
                        <div class="main-content-header">
                            <h2>Graph</h2>
                            <span>Equation to Graph</span>
                        </div>
                        <div style='width:100%;height:100%;'>
                            <div id="calculator" style="width:100%;height:100%;min-height:300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-main" id='teamAppMain' style='display:none;'>
            <div class="main-header-line">
                <h1>Our Team</h1>
                <div class="action-buttons">
                    <button class="menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                    </button>
                </div>
            </div>
            <section class='admins'>
                <div class='box'>
                    <div class='admin' style='border-radius:0.25rem;padding:1rem;display:flex;align-items:center;'>
                        <div>
                            <img width='75' height='75' src='../static/assets/KarthikSajjan.jpg'/>
                        </div>
                        <div style='margin-left:1rem;'>
                            <h3>Karthik Sajjan</h3>
                            <p>Regn. No. 19BCS049</p>
                        </div>
                    </div>
                    <div class='admin' style='border-radius:0.25rem;padding:1rem;display:flex;align-items:center;'>
                        <div>
                            <img width='75' height='75' src='../static/assets/Santeswar.jpg'/>
                        </div>
                        <div style='margin-left:1rem;'>
                            <h3>K V J Santeswar</h3>
                            <p>Regn. No. 19BCS053</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
